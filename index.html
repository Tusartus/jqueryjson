<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

 <div id="weergave"></div>
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>

$(document).ready(function() {

  $.getJSON("https://jqueryjson.netlify.app/cars.json", function(data){
    let title = "<h1> Vintages cars</h1>"; 
    
    $('#weergave').append('<p>'+ title +'</p>');
    
      $.each(data, function (i, value) {
        
        console.log(value);
  
    

     

           let html ="<h2>" +  value.company  + "</h2>" + "<br>";
           html +="<p> Name :  " +  value.product  + "</p>" + "<br>";
          
           html +="<p> Color:" +  value.color  + "</p>" + "<br>";
           html +="<p> Extra info : " +  value.extra  + "</p>" + "<br>";
           html += "<img src=' "+value.img+"' width='300' height='350'>";
           html +="<hr>";
         


                      $("#weergave").append(html);
          });

         
      });
  



});


  </script>

</body>
</html>
